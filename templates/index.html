<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculate BMI</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="row col-sm-6 m-5">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4 align-self-center">
          {% if bmi > 0 %}
            <div class="text-center">
              Your BMI Is<br />
              <h2>{{ bmi }}</h2>
            </div>
          {% else %}
            <div class="text-center">
              Result your BMI<br />
              Here
            </div>
          {% endif %}
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Calculate Your BMI</h5>
            <form method="POST" action="/">
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" name="weight" id="weight" class="form-control" placeholder="Input your weight on kilogram">
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" name="height" id="height" class="form-control" placeholder="Input your height on centimeter">
              </div>
              <button type="submit" class="btn btn-primary" value="submit">Calculate Now !!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
